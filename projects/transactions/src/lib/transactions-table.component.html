<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Description</th>
        <th scope="col">Value</th>
      </tr>
    </thead>    
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{transaction.id}}</td>
        <td>{{transaction.description}}</td>
        <td>{{transaction.value}}</td>
      </tr>
    </tbody>
</table>
